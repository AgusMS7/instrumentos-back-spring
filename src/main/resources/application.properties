spring.application.name=instrumentos-back-spring
# Configuraci칩n del servidor
server.port=3001

# Configuraci칩n de PostgreSQL
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/InstrumentosDB
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci칩n de JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Archivos est치ticos - SOLO desde el directorio del backend
spring.web.resources.static-locations=file:public/,classpath:/static/

# CORS
cors.allowed-origins=http://127.0.0.1:5173,http://127.0.0.1:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.com.instrumentos=DEBUG
logging.level.org.springframework.web=DEBUG
